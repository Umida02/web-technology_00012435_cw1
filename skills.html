<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <nav>
    <!-- Navbar -->
    <h1 class="nav-name" style="color: rgb(61, 26, 107)">Umida</h1>
        <ul class="navigation">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>

        <button class="burger-menu" id="burger-menu">
          <i class="fas fa-bars"></i>
        </button>
  </nav>
  <!-- My skills section -->
  <section class="skills" >
    <h2 class="section-title" id="skills">Skills</h2>
    <div class="section-subtitle">My technical level</div>
    <div class="skills-wrapper">
      <div class="first-set animate__animated animate__pulse">
        <img
          src="images/free-icon-html-5-732212.png"
          alt=""
          loading="lazy"
          class="icon icon-card"
        />
        <img
          src="images/css_icon_153522.png"
          alt=""
          loading="lazy"
          class="icon icon-card"
        />
        <img
          src="images/javascript-icon-png-23.jpg"
          alt=""
          loading="lazy"
          class="icon icon-card"
        />
      </div>
    </div>
    <div class="section-skills">
      <div class="skills-title">
        <h3 class="skills-name">HTML</h3>
        <span class="skills-number">80%</span>
      </div>
      <div class="skills-bar">
        <span class="skills__percentage skills__html"></span>
      </div>
      <div class="skills-title">
            <h3 class="skills-name">CSS</h3>
        <span class="skills-number">70%</span>
      </div>
      <div class="skills-bar">
        <span class="skills__percentage skills__css"></span>
      </div>
      <div class="skills-title">
            <h3 class="skills-name">JavaScript</h3>
        <span class="skills-number">20%</span>
      </div>
      <div class="skills-bar">
        <span class="skills__percentage skills__js"></span>
      </div>
    </div>
  </section>
